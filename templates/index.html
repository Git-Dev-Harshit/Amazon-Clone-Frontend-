<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header class="navbar">
      <div class="nav-logo border">
        <div class="logo"></div>
      </div>

      <div class="nav-location border">
        <p class="add-first">Delivering to</p>
        <div class="add-icon">
          <i class="fa-solid fa-location-dot"></i>
          <p class="add-sec">Update location</p>
        </div>
      </div>

      <div class="search">
        <div class="search-select">
          <select>
            <option value="All">All</option>
          </select>
        </div>

        <div class="search-input">
          <input type="text" placeholder="Search Amazon.in" />
        </div>

        <div class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <div class="signin border">
        <p class="signin-one">Hello, sign in</p>
        <p class="signin-two">Accont & Lists</p>
      </div>

      <div class="return border">
        <p class="signin-one">Return</p>
        <p class="signin-two">& Orders</p>
      </div>

      <div class="cart border">
        <i class="fa-solid fa-cart-shopping"></i>
        <p>Cart</p>
      </div>
    </header>
  </body>
</html>
